<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title> Projeto 1 </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <style>
        ul{
            list-style: none;
            margin-left: -27px;
        }

        body{
            background-color: white;
        }

        
    </style>
</head>
<body>
    <h1>Endereço</h1>
    <p>Abaixo você pode verificar seu endereço pelo CEP</p>
    <label>Insira seu CEP:</label>
    <input type="number" id="numero"><br><br>
    <button type="button" class="btn btn-secondary" value="Pesquisar" onclick="validar()">Pesquisar</button><br><br>    
    <div id="texto"></div>
    <div class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
    </div>
    <div class="spinner-border text-danger" role="status">
    <span class="visually-hidden">Loading...</span>
    </div>
    <div class="spinner-border text-warning" role="status">
    <span class="visually-hidden">Loading...</span>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    
</body>

<script>
    function validar(){
    var cep = document.getElementById("numero");
    var xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function(){
    if (this.readyState == 4 && this.status == 200) {
    var json = JSON.parse(this.responseText);
    document.getElementById("texto").innerHTML = '<br>'+ '<h2>' + 'Endereço do CEP'+ '</h2>' + '<br>' +'<ul>' +
    '<li>' + "CEP: " + json.cep + '</li>' + '<br>' +
    '<li>' + "Endereço: " + json.address + '</li>' + '<br>' +
    '<li>' + "Tipo de endereço: " + json.address_type + '</li>' + '<br>' + 
    '<li>' + "Estado: " + json.state + '</li>' + '<br>' +
    '<li>' + "Bairro: " + json.district + '</li>' + '<br>' +
    '<li>' + "Cidade: " + json.city + '</li>' + '<br>' + 
    '<li>' + "DDD: " + json.ddd + '</li>' + '<br>' +
    '</ul>'
    }
    }        
    xhttp.open("GET","https://cep.awesomeapi.com.br/json/" + cep.value,true,)
    xhttp.send();
    }
    </script>
</html>
